<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>Hygeia</title>

  <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

  <!-- Custom fonts for this template-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

<body class="login min-v-100">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-4 col-lg-6 col-md-6">

        <div class="card o-hidden border-0 bg-transparent">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-12">
                <div class="p-4">
                  <div class="text-center">
                    <img src="img/logo.svg" class="w-100 my-3">
                  </div>                
                  <form class="user">
                    <div class="form-group">
                      <label class="ml-4">First name</label>
                      <input type="text" class="form-control form-control-user" id="exampleFirstName">
                    </div>
                    <div class="form-group">
                      <label class="ml-4">Last name</label>
                        <input type="text" class="form-control form-control-user" id="exampleLastName">
                    </div>                    
                    <div class="form-group">
                      <label class="ml-4">Email</label>
                      <input type="email" class="form-control form-control-user" id="exampleInputEmail">
                    </div>
                    <div class="form-group">
                      <label class="ml-4">Ocupation</label>
                      <select type="user" class="form-control form-control-user" id="exampleRepeatPassword"> 
                        <option></option>
                        <option class="text-primary">Health worker</option>
                        <option class="text-primary">Ministry worker</option>                  
                      </select>                 
                    </div>          
                    <div class="form-group">   
                      <label class="ml-4">Password</label>                
                        <input type="password" class="form-control form-control-user" id="exampleInputPassword" >
                    </div>
                    <div class="form-group">
                      <label class="ml-4">Repeat password</label>
                      <input type="password" class="form-control form-control-user" id="exampleRepeatPassword">                    
                    </div>
                    <a href="login.html" class="btn btn-primary btn-user btn-block my-4">
                      Register Account
                    </a>                    
                  </form>              
                  <div class="text-center">
                    <a class="small text-secondary" href="forgot-password.html">Forgot Password?</a>
                  </div>
                  <div class="text-center">
                    <a class="small text-secondary" href="login.html">Already have an account?</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
